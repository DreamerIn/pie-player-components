<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script src="/build/pie-player-components.js"></script>
  </head>
  <body>


  <pie-author id="author"></pie-author>

  <script>
    const config = {
      id: '1',
      elements: {
        'pie-multiple-choice': '@pie-element/multiple-choice@3.5.4'
      },
      models: [
        {
          id: '1',
          element: 'pie-multiple-choice',
          prompt: 'What is the theme of this poem?',
          choiceMode: 'checkbox',
          keyMode: 'numbers',
          choices: [
            {
              correct: true,
              value: 'sorrow',
              label: 'Sorrow',
              feedback: {
                type: 'none',
                value: ''
              }
            },
            {
              value: 'contemplation',
              label: 'Contemplation',
              feedback: {
                type: 'none',
                value: ''
              }
            },
            {
              value: 'loneliness',
              label: 'Loneliness',
              feedback: {
                type: 'none',
                value: ''
              }
            },
            {
              correct: true,
              value: 'envy',
              label: 'Envy',
              feedback: {
                type: 'none',
                value: ''
              }
            }
          ],
          partialScoring: false,
          partialScoringLabel: `Each correct response that is correctly checked and each incorrect response
              that is correctly unchecked will be worth 1 point.
              The maximum points is the total number of answer choices.`
        }
      ],
      markup: `
            <pie-multiple-choice id='1'></pie-multiple-choice>
          `
    };

    const newElementConfig = {
      id: '1',
      elements: {
        'pie-drag-in-the-blank': '@pie-element/drag-in-the-blank@1.8.8-beta.1'
      },
      models: [
        {
          id: '1',
          element: 'pie-drag-in-the-blank',
          disabled: false,
          mode: 'gather',
          prompt: '<p>Solve the equation below.</p>',
          shuffle: true,
          choices: [
            { value: '<div>6</div>', id: '0' },
            { value: '<div>9</div>', id: '1' }
          ],
          choicesPosition: 'below',
          correctResponse: {
            '0': '0',
            '1': '1'
          },
          duplicates: true,
          alternateResponses : [
            ['1'],
            ['0']
          ],
          rationale: '<p>A correct response is shown below:</p><ul><li>2/6 = 1/3</li><li>4/8 = 1/2</li><li>6/10 = 3/5</li><li>9/12 = 3/4</li></ul>'
        }
      ],
      markup: `<pie-drag-in-the-blank id='1'></pie-drag-in-the-blank>`
    };

    const placementConfig = {
      id: '1',
      elements: {
        'pie-placement-ordering': '@pie-element/placement-ordering@5.5.6'
      },
      models: [
        {
          id: '1',
          element: 'pie-placement-ordering',
          choiceLabel: 'Choices',
          choices: [
            {
              id: 'c1',
              label: 'Blueberry',
            },
            {
              id: 'c2',
              label: 'Lemon',
              lockChoiceOrder: true,
            },
            {
              id: 'c3',
              label: 'Melon',
            },
            {
              id: 'c4',
              label: 'Pear',
            },
          ],
          alternateResponses : [
            ['c4', 'c3', 'c2', 'c1']
          ],
          enableImages: false,
          feedback: {
            correct: {
              type: 'custom',
              custom: 'foo'
            },
            incorrect: {
              type: 'custom',
              custom: 'no'
            },
            partial: {
              type: 'custom',
              custom: 'nearly'
            }
          },
          prompt: 'Arrange the fruits alphabetically',
          lockChoiceOrder: false,
          numberedGuides: false,
          orientation: 'vertical',
          partialScoring: false,
          placementArea: false,
          scoringType: 'auto',
          targetLabel: 'Answers'
        }
      ],
      markup: `<pie-placement-ordering id='1'></pie-placement-ordering>`
    };

    const author = document.getElementById('author');


    author.config = newElementConfig;

    setTimeout(() => {
      author.config = placementConfig;
    }, 5000);


  </script>
  </body>
</html>
