<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script src="/build/pie-player-components.js"></script>
  </head>
  <body>
 

    <pie-player id="player"></pie-player>

    <pie-author id="author"></pie-author>

    <script>
      const config = {
        id: '1',
        elements: {
          'pie-multiple-choice': '@pie-element/multiple-choice@2.7.3',
          'pie-number-line': '@pie-element/number-line@3.0.4'
        },
        models: [
          {
            id: '1',
            element: 'pie-multiple-choice',
            prompt:
              'Which of these northern European countries are EU members?',
            choiceMode: 'checkbox',
            keyMode: 'numbers',
            choices: [
              {
                correct: true,
                value: 'sweden',
                label: 'Sweden',
                feedback: {
                  type: 'none',
                  value: ''
                }
              },
              {
                value: 'iceland',
                label: 'Iceland',
                feedback: {
                  type: 'none',
                  value: ''
                }
              },
              {
                value: 'norway',
                label: 'Norway',
                feedback: {
                  type: 'none',
                  value: ''
                }
              },
              {
                correct: true,
                value: 'finland',
                label: 'Finland',
                feedback: {
                  type: 'none',
                  value: ''
                }
              }
            ],
            partialScoring: false,
            partialScoringLabel: `Each correct response that is correctly checked and each incorrect response
            that is correctly unchecked will be worth 1 point.
            The maximum points is the total number of answer choices.`
          },
          {
            id: '2',
            element: 'pie-number-line',
            correctResponse: [
              {
                type: 'point',
                pointType: 'full',
                domainPosition: 1
              },
              {
                type: 'line',
                leftPoint: 'full',
                rightPoint: 'empty',
                domainPosition: 1,
                size: 2
              }
            ],
            feedback: {
              correct: {
                type: 'default',
                default: 'Correct'
              },
              partial: {
                type: 'default',
                default: 'Nearly'
              },
              incorrect: {
                type: 'custom',
                custom: '<h1>Incorrect</h1>'
              }
            },
            allowPartialScoring: true,
            partialScoring: [
              {
                numberOfCorrect: 1,
                scorePercentage: 35
              }
            ],
            config: {
              width: 500,
              height: 400,
              domain: [-5, 5],
              initialElements: [
                {
                  type: 'point',
                  pointType: 'empty',
                  domainPosition: -1
                }
              ],
              maxNumberOfPoints: 20,
              tickFrequency: 6,
              showMinorTicks: true,
              snapPerTick: 1,
              tickLabelOverrides: [],
              initialType: 'PF',
              exhibitOnly: false,
              availableTypes: {
                PF: true,
                PE: true,
                LFF: true,
                LEF: true,
                LFE: true,
                LEE: true,
                RFN: true,
                RFP: true,
                REN: true,
                REP: true
              }
            }
          }
        ],
        markup: `
        <div style="padding: 15px;">
          <pie-multiple-choice id='1'></pie-multiple-choice>
        </div>
        <div>
        <pie-number-line id='2'></pie-number-line>
        </div>
        `
      };

      const authorConfig =  {
    "markup": "<br/><multiple-choice pie-id=\"E10404\"></multiple-choice>",
    "elements": {
      "multiple-choice": "@pie-element/multiple-choice@latest"
    },
    "buildInfo": [
      {
        "version": "2.1.0",
        "name": "@pie-element/multiple-choice"
      }
    ],
    "models": [
      {
        "keyMode": "letters",
        "choices": [
          {
            "correct": false,
            "value": "A",
            "label": "<p>employ a full-time military.</p>",
            "feedback": {
              "type": "none",
              "value": "<p>The German military was severely limited in scope of personnel and size as a result of the treaty.</p>"
            }
          },
          {
            "feedback": {
              "type": "none",
              "value": "<p>Student incorrectly chooses this option, which occurred after World War II, not World War I.</p>"
            },
            "correct": false,
            "value": "B",
            "label": "<p>divide into two states: West Germany and East Germany.</p>"
          },
          {
            "feedback": {
              "type": "none",
              "value": "<p>The overseas colonies were removed from German control and, therefore, no additional services were provided.</p>"
            },
            "correct": false,
            "value": "C",
            "label": "<p>provide overseas colonies with better social services.</p>"
          },
          {
            "correct": true,
            "value": "D",
            "label": "<p>accept sole responsibility for the war.</p>",
            "feedback": {
              "type": "none"
            }
          }
        ],
        "id": "E10404",
        "element": "multiple-choice",
        "choiceMode": "radio",
        "prompt": "<p>The Treaty of Versailles required Germany to</p>"
      }
    ]
  };

      const player = document.getElementById('player');
      const author = document.getElementById('author');

      player.addEventListener('sessionChanged', event => {
        console.log(event.type + ':' + JSON.stringify(event.detail));
      });

      author.addEventListener('model.updated', event => {
        console.log(event.type + ':' + JSON.stringify(author.config));
        // console.log(event.type + ':' + JSON.stringify(event.detail));
      });
      author.config = authorConfig;
      player.config = config;
    </script>
  </body>
</html>
