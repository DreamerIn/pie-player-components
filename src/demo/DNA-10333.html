<html dir="ltr" lang="en">

<head>

            },
            markup:
                '<pie-element-extended-text-entry  id="1">This</pie-element-extended-text-entry>',
            models: [
                {
                    "promptEnabled": true,
                    "studentInstructionsEnabled": false,
                    "element": "pie-element-extended-text-entry",
                    "showMathInput": false,
                    "dimensions": {
                        "height": 100,
                        "width": 500
                    },
                    "equationEditor": "everything",
                    "rationaleEnabled": false,
                    "mathInput": false,
                    "teacherInstructionsEnabled": false,
                    "feedback": {
                        "type": "default",
                        "default": ""
                    },
                    "feedbackEnabled": false,
                    "prompt": "<div>Write a sentence that includes two or more subjects and a matching verb. <u>Underline </u>your subjects and <b>bold </b>your verb. </div>",
                    "id": "1"

        };

        const player = document.getElementById("player");
        
        document.addEventListener("session-changed", e => {
            console.log(e);
        });

        player.addEventListener("sessionChanged", event => {
            console.log(event.type + ":" + JSON.stringify(event.detail));
        });

        player.config = config;
